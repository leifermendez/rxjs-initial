<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio RXJS</title>
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    </head>
  </head>
  <body>

    <!-- loading -->
    <div class="loading">
      <div class="in">
        <img src="./assests/loading.svg" width="70" height="70" alt="">
        <span><b>Cargando...</b></span>
      </div>
    </div>
    <!-- fin loading -->

    <!-- header -->

    <div class="header d-flex d-vetical-center">
      <div class="header_logo">
        <img src="./assests/logo.svg" width="120" alt="" />
      </div>
    </div>

    <!-- fin header -->
    <!-- page -->

    <div class="page d-grid">
      <div class="preview-car d-flex d-vetical-center d-horizontal-center">
        <div class="car-image animate__animated animate__fadeIn"></div>
      </div>
      <div class="options-car d-flex">
        <div class="option-title animate__animated animate__fadeInDown">
          <h1 class="model-title">XXXX</h1>
        </div>
        <div class="model-subtitle option-sub-title animate__animated animate__fadeInDown">
          XXXX
        </div>
        <div
          class="model-highlight option-features d-flex animate__animated animate__fadeInDown"
        >

        </div>
        <div class="option-paint animate__animated animate__fadeInDown">
          <h2 class="option-title">Colores</h2>
          <div class="model-colors colors d-flex">
     
          </div>
        </div>
        <div class="option-features animate__animated animate__fadeInDown">
          <h2 class="option-title">Caracter√≠sticas clave</h2>
          <div class="list-features">
            <ul>
              <li>XXXXX</li>
              <li>XXXXX</li>
              <li>XXXXX</li>
              <li>XXXXX</li>
              <li>XXXXX</li>
              <li>XXXXX</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- end page -->
  </body>
</html>
